<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="./less/search.css">
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <a class="mui-icon mui-icon-arrowleft icon" href="javascript:history.back()"></a>
        <p>搜索中心</p>
    </header>
    <main id="main">
        <div class="search">
            <form action="#">
                <input class="search-text" type="text" placeholder="请输入商品名称">
                <button type="button" class="mui-btn mui-btn-primary btn-search">确认</button>
            </form>
        </div>
        <div class="mui-card">
            <!--页眉，放置标题-->
            <div class="mui-card-header">
                <span>搜索历史</span>
                <div class="search-remove">
                    <i class="fa fa-trash">清空记录</i>
                </div>

            </div>
            <!--页脚，放置补充信息或支持的操作-->
            <div class="search-bottom">
                <div class="mui-card-footer">
                    <span>5555</span>
                    <i class="mui-icon mui-icon-closeempty"></i>
                </div>
            </div>

        </div>
    </main>
    <footer id="footer">
        <div class="footer-nav">
            <a href="./index.html">
                <img src="http://m.img.letao.com:80/picture//website/ff80808157ffc1c2015800534d4c0000/2018/f9c6394642b14ff5b19d84fdfba71b4b.png"
                    alt="">
                <span>首页</span>
            </a>
            <a href="./category.html">
                <img src="http://m.img.letao.com:80/picture//website/ff80808157ffc1c2015800534d4c0000/2016/63126e837b424147b02d6d95d4106f5d.png"
                    alt="">
                <span>分类</span>
            </a>
            <a href="./shoppingCat.html">
                <img src="http://m.img.letao.com:80/picture//website/ff80808157ffc1c2015800534d4c0000/2016/2fb1c089cbd749e5ba6bec6cec625727.png"
                    alt="./shoppingCat.html">
                <span>购物车</span>
            </a>
            <a href="./merber.html">
                <img src="http://m.img.letao.com:80/picture//website/ff80808157ffc1c2015800534d4c0000/2016/c3b424f1c55b469c88677cf70d6efe7a.png"
                    alt="">
                <span>会员中心</span>
            </a>
        </div>
    </footer>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>

    <script type="text/html" id="searchTpl">
        {{each list value index}}
        <a class="mui-card-footer" href='/m/productList.html?search={{value}}'>
            <span>{{value}}</span>
            <i class="mui-icon mui-icon-closeempty btn-del" data-id='{{index}}'></i>
        </a>
        {{/each}}
    </script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./js/search.js"></script>
</body>

</html>
