<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="./less/shoppingCat.css">
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <a class="mui-icon mui-icon-arrowleft icon" href="javascript:history.back()"></a>
        <p>购物车</p>
        <a href="#" class="fa fa-refresh icon icon-refresh"></a>
    </header>
    <main id="main">
        <!--下拉刷新容器-->
        <div id="refreshContainer" class="mui-content mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--数据列表-->
                <ul class="mui-table-view mui-table-view-chevron">
                    <div class="mui-card">
                        <!--页眉，放置标题-->
                        <div class="mui-card-header">
                            <div class="shopping-img">
                                <img src="./images/product.jpg" alt="">
                                <input type="checkbox" class="shopping-check">
                            </div>
                            <div class="shopping-info">
                                <p>匡威三星标1970s converse复刻 142334c 144757c三星标黑色高帮</p>
                                <p>
                                    <span class="red">¥499.1</span>
                                    <del class="del">¥888.1</del>
                                </p>
                                <p class="shoe-size">鞋码:
                                    <span>50</span>
                                    <span class="shopping-num">x1双</span>
                                </p>
                            </div>
                            <i class="fa fa-angle-right"></i>
                        </div>
                    </div>
                </ul>
            </div>
        </div>
    </main>
    <div class="shopping-order">
        <p>
            订单总额:￥
            <span class="price">0.00</span>
        </p>
        <button type="button" class="mui-btn mui-btn-danger">生成订单</button>
    </div>
    <footer id="footer">
        <div class="footer-nav">
            <a href="./index.html">
                <img src="http://m.img.letao.com:80/picture//website/ff80808157ffc1c2015800534d4c0000/2018/f9c6394642b14ff5b19d84fdfba71b4b.png"
                    alt="">
                <span>首页</span>
            </a>
            <a href="./category.html">
                <img src="http://m.img.letao.com:80/picture//website/ff80808157ffc1c2015800534d4c0000/2016/63126e837b424147b02d6d95d4106f5d.png"
                    alt="">
                <span>分类</span>
            </a>
            <a href="./shoppingCat.html">
                <img src="http://m.img.letao.com:80/picture//website/ff80808157ffc1c2015800534d4c0000/2016/2fb1c089cbd749e5ba6bec6cec625727.png"
                    alt="">
                <span>购物车</span>
            </a>
            <a href="./merber.html">
                <img src="http://m.img.letao.com:80/picture//website/ff80808157ffc1c2015800534d4c0000/2016/c3b424f1c55b469c88677cf70d6efe7a.png"
                    alt="">
                <span>会员中心</span>
            </a>
        </div>
    </footer>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script id="shoppingTpl" type="text/html">
        {{each data value}}
        <!--页眉，放置标题-->
        <div class="mui-card-header">
            <div class="shopping-img">
                <img src="{{value.pic[0].picAddr}}" alt="">
                <input value='{{value.price}}' data-num='{{value.num}}' type="checkbox" class="shopping-check">
            </div>
            <div class="shopping-info">
                <p>{{value.proName}}</p>
                <p>
                    <span class="red">¥{{value.price}}</span>
                    <del class="del">¥{{value.oldPrice}}</del>
                </p>
                <p class="shoe-size">鞋码:
                    <span>{{value.size}}</span>
                    <span class="shopping-num">x{{value.num}}双</span>
                </p>
            </div>
            <i class="fa fa-angle-right"></i>
        </div>
        {{/each}}
    </script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./js/shoppingCat.js"></script>
</body>

</html>
